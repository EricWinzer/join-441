<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.svg">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/board/board.css">
    <link rel="stylesheet" href="../styles/fonts.css">
    <title>Board</title>
</head>
<body>
    <section class="left-side">
        <a href="./index.html"><img class="join-logo" src="./assets/icons/logo_white.svg" alt="Join"></a>

        <nav>
            <a href="./summary.html">
                <img src="./assets/icons/summary.svg">
                <p>Summary</p>
            </a>
            <a href="./add_task.html">
                <img src="./assets/icons/add_task.svg">
                <p>Add Task</p>
            </a>
            <a class="bg-color" href="./board.html">
                <img src="./assets/icons/board.svg">
                <p>Board</p>
            </a>
            <a href="./contacts.html">
                <img src="./assets/icons/contacts.svg">
                <p>Contacts</p>
            </a>
        </nav>

        <footer>
            <a href="">
                <p>Privacy Policy</p>
            </a>
            <a href="">
                <p>Legal notice</p> 
            </a>
        </footer>
    </section>

    <section class="right-side">
        <header>
            <h3>Kanban Project Management Tool</h3>
            <div class="user-info">
                <img src="./assets/icons/help.svg" alt="help">
                <img src="./assets/icons/profilebadge/sofia.svg" alt="">
            </div>
        </header>

        <div class="content">
            <div class="display-position">
                <div class="content-board">
                    <div class="header-board">
                        <h1>Board</h1>
                        <div class="board-find-task">
                            <input id="input-find-task" type="text" placeholder="Find Task">
                            <div id="bt-add-task">
                                <p>Add Task</p>
                                <img src="./assets/icons/board/add-task-plus.svg">
                            </div>
                        </div>
                    </div>
                    <div class="board">
                        <div class="columns">
                            <div class="column-titles">
                                <p>To do</p>
                                <img src="./assets/icons/board/plus button.svg">   
                            </div>
                            <div  id="to-do"></div>
                        </div>
                        <div class="columns">
                            <div class="column-titles">
                                <p>In progress</p>
                                <img src="./assets/icons/board/plus button.svg">   
                            </div>
                            <div id="progress"></div>
                        </div>
                        <div class="columns">
                            <div class="column-titles">
                                <p>Await feedback</p>
                                <img src="./assets/icons/board/plus button.svg">   
                            </div>
                            <div id="feedback"></div>
                        </div>
                        <div class="columns">
                            <div class="column-titles">
                                <p>Done</p>
                            </div>
                            <div id="done"></div>
                        </div>
                    </div>
                </div>
            </div>          
        </div>

    </section>    
    
</body>
<script src="./scripts/db.js"></script>
<script src="./script.js"></script>
<script src="./scripts/add_task.js"></script>
</html>
