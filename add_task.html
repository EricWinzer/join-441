<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/icons/favicon.svg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="./styles/add_task/add_task.css">
    <link rel="stylesheet" href="./styles/add_task/category.css">
    <title>Add Task</title>
</head>
<body>
    <section class="left-side">
        <a href="./index.html"><img class="join-logo" src="./assets/icons/logo_white.svg" alt="Join"></a>

        <nav>
            <a href="">
                <img src="./assets/icons/summary.svg">
                <p>Summary</p>
            </a>
            <a class="bg-color" href="./add_task.html">
                <img src="./assets/icons/add_task.svg">
                <p>Add Task</p>
            </a>
            <a href="">
                <img src="./assets/icons/board.svg">
                <p>Board</p>
            </a>
            <a href="">
                <img src="./assets/icons/contacts.svg">
                <p>Contacts</p>
            </a>
        </nav>

        <footer>
            <a href="">
                <p>Privacy Policy</p>
            </a>
            <a href="">
                <p>Legal notice</p> 
            </a>
        </footer>
    </section>

    <section class="right-side">
        <header>
            <h3>Kanban Project Management Tool</h3>
            <div class="user-info">
                <img src="./assets/icons/help.svg" alt="help">
                <img src="./assets/icons/profilebadge/sofia.svg" alt="">
            </div>
        </header>

        <div class="content">
            <div class="content-add-task">
                <div>
                    <h1>Add Task</h1>
                    <form class="form-add-task"  action="">
                        <div class="left-form">
                            <div>
                                <label for="title">Title<p class="required-star">*</p></label>
                                <input type="text" name="title" placeholder="Enter a title" required>
                            </div>
                            <div>
                                <label for="description">Description</label>
                                <textarea name="description" id="description" placeholder="Enter a Description"></textarea>
                            </div>
                            <div>
                                <label for="date">Due date<p class="required-star">*</p></label>
                                <input type="date" name="date" placeholder="dd-mm-yyyy" required>
                            </div>                      
                        </div>

                        <div class="divider"></div>

                        <div class="right-form">
                            <div>
                                <label for="priority">Priority</label>
                                <div class="piority">
                                    <div id="bt-urgent" onclick="selectPiority('urgent')" class="bt-piority">
                                        <p>Urgent</p>
                                        <img src="./assets/icons/add_task/urgent.svg">
                                    </div>
                                    <div id="bt-medium" onclick="selectPiority('medium')" class="bt-piority">
                                        <p>Medium</p>
                                        <img src="./assets/icons/add_task/Prio medium.svg">
                                    </div>
                                    <div id="bt-low" onclick="selectPiority('low')" class="bt-piority">
                                        <p>Low</p>
                                        <img src="./assets/icons/add_task/Prio low.svg">
                                    </div>
                                </div>
                            </div>

                            <div>
                                <label for="assign">Assigned to</label>
                                <input type="text" name="assign" placeholder="Select contacts to assign">
                            </div>

                            <div>
                                <label for="category">Category<p class="required-star">*</p></label>
                                <div onclick="openCategoryMenu()" id="tasks-category">
                                    <input id="category-input" placeholder="Select task category" required>
                                    <img id="arrow-down" src="./assets/icons/add_task/arrow_drop_down_down.svg">
                                </div>
                                <div id="categories">
                                    <div class="category-option" onclick="selectCategory('Technical Task')">Technical Task</div>
                                    <div class="category-option" onclick="selectCategory('User Story')">User Story</div>
                                </div>
                            </div>

                            <div>
                                <label for="subtask">Subtasks</label>
                                <input type="text" name="subtask" placeholder="Add new subtask">
                            </div>
                        </div>
                    </form>
                </div> 

                <div class="bt-container">
                    <div class="required-info">
                        <p class="required-star">*</p>
                        This field is required
                    </div>
                    <div class="bt-add-task">
                        <div id="bt-clear">
                            <p>Clear</p>
                            <img src="./assets/icons/close.svg">
                        </div>
                        <div id="bt-create-task">
                            <p>Create Task</p>
                            <img src="./assets/icons/check.svg">
                        </div>
                    </div>
                </div>
            </div>          
        </div>

    </section>    
    
</body>
<script src="./scripts/db.js"></script>
<script src="script.js"></script>
<script src="./scripts/add_task.js"></script>
</html>
